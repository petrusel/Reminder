<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <title>REMINDERS</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="card-body">
            <h5>Spalat pe dinti</h5>
          </div>
        </div>
        <div class="card-footer text-muted">
          <a href="#" class="btn btn-danger"><i class="las la-trash"></i></a>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h5>Adauga un task</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label>Descriere</label>
              <input type="text" class="form-control" id="task">
              <div id="emailHelp" class="form-text text-muted">Adauga o scurta descriere</div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label">Urgent</label>
            </div>
            <button type="submit" class="btn btn-primary" onClick="return adaugareTask();">Adauga</button>
          </form>
        </div>
      </div>
    </div>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
      function adaugareTask() {
        var task = $('#task').val();
        alert(task); // aici nu afiseaza nimic, chiar isi da refresh la pagina, ceea ce nu ar trebui pentru ca am pus 'return false;'
        return false;
      }
    </script>
  
  </body>
</html>
